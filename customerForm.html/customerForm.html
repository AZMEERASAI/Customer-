<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Multiple Buttons</title>
    <style>
        .input-container {
            margin-bottom: 10px;
        }
        .form-section {
            display: none;
        }
    </style>
</head>
<body>
   
    
    <form action="/submit" method="post" >
        <h2>Customer Form</h2>
        <div class="input-container">
            <label for="customerId">Customer Id:</label>
            <input type="text" id="customerId" name="customerId" maxlength="20">
        </div>
        <div class="input-container">
            <label for="CustomerFirstName">Customer First Name:</label>
            <input type="text" id="CustomerFirstName" maxlength="10" name="fname">
        </div>
        <div class="input-container">
            <label for="CustomerLastName">Customer Last Name:</label>
            <input type="text" id="CustomerLastName" maxlength="10" name="lname">
        </div>
        <div class="input-container">
            <label for="CustomerDOB">Customer DOB:</label>
            <input type="date" id="CustomerDOB" name="dob" name="dob">
        </div>
        <div class="input-container">
            <label for="CustomerGender">Customer Gender:</label>
            <input type="text" id="CustomerGender" maxlength="2" name="gender">
        </div>
        <div class="input-container">
            <label for="CustomerAddress">Customer Address:</label>
            <input type="text" id="CustomerAddress" maxlength="20" name="address">
        </div>
        <div class="input-container">
            <label for="CustomerMobileNumber">Customer Mobile Number:</label>
            <input type="number" id="CustomerMobileNumber" name="mobilenumber">
        </div>
        <div class="input-container">
            <label for="CustomerEmail">Customer Email:</label>
            <input type="email" id="CustomerEmail" maxlength="20" name="email">
        </div>
        <div class="input-container">
            <label for="CustomerPassportNumber">Customer Passport Number:</label>
            <input type="text" id="CustomerPassportNumber" maxlength="20" name="Passportnumber">
        </div>
        <div class="input-container">
            <label for="CustomerMaritalStatus">Customer Marital Status:</label>
            <input type="text" id="CustomerMaritalStatus" maxlength="8" name="maritalstatus">
        </div>
        <div class="input-container">
            <label for="CustomerPPSNumber">Customer PPS Number:</label>
            <input type="number" id="CustomerPPSNumber" name="ppsnumber">
        </div>
        <!-- Other input fields -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
